<!DOCTYPE html>
<html lang="en">
    <head>

        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <h1 class="btn btn-info heading">
        AI Object Finder
        <br>
        <span id="note">Type in the object you want to look for in the input box</span>
    </h1>
    <br><br>
    <input class="form-control" id="input" type="text" placeholder="Enter your object">
    <br>
    <button onclick="start()" class="btn btn-success button">Detect</button>
    <br><br>
    <h3 class="btn btn-danger button" id="status"></h3>
    <h3 class="btn btn-warning button" id="objectFound"></h3>
    <script src="main.js"></script>
</body>
</html>
